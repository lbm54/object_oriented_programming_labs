<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <input type="text" id="squareInput" placeholder="Square Side Length">
    <button id="squareButton">Insert Square</button>
    <br>
    <input type="text" id="rectangleWidthInput" placeholder="Rectangle Width">
    <input type="text" id="rectangleHeightInput" placeholder="Rectangle Height">
    <button id="rectangleButton">Insert Rectangle</button>
    <br>
    <input type="text" id="circleInput" placeholder="Cirlce Radius">
    <button id="circleButton">Insert Circle</button>
    <br>
    <input type="text" id="triangleInput" placeholder="Triangle Height">
    <button id="triangleButton">Insert Triangle</button>
    <br>
    <div class="wrapper">
        <div id="container" class="container"></div>
        <div id="sidePanel" class="sidePanel">
            <ul>
                <li id="name">Shape Name:</li>
                <li id="width">Width:</li>
                <li id="height">Height:</li>
                <li id="radius">Radius:</li>
                <li id="area">Area:</li>
                <li id="perimeter">Perimeter:</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
